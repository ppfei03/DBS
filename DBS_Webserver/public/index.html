<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daten aus DynamoDB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }

        .buttons {
            margin: 20px 0;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
            color: #333;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        #loading-indicator {
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            color: #555;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Daten aus DynamoDB</h1>

    <!-- Buttons -->
    <div class="buttons">
        <a href="index.html" class="button">->Start<-</a>
        <a href="AlleBoxen.html" class="button">Alle Boxen</a>
        <a href="AlleSensoren.html" class="button">Alle Sensoren</a>
    </div>
    <h1>Willkommen auf dieser Seite...</h1>

    <button id="run-script-button-insert">Python-Skript ausführen</button>
    <button id="run-script-button-delete">Python-Skript ausführen</button>
    <div id="script-output"></div>
    
    <script>
        document.getElementById('run-script-button-insert').addEventListener('click', async () => {
            const outputDiv = document.getElementById('script-output');
            outputDiv.textContent = 'Python-Skript wird ausgeführt...';
    
            try {
                const response = await fetch('/run-python/insertData');
                const result = await response.text();
                outputDiv.textContent = `Ergebnis: ${result}`;
            } catch (error) {
                console.error('Fehler beim Ausführen des Python-Skripts:', error);
                outputDiv.textContent = 'Fehler beim Ausführen des Python-Skripts.';
            }
        });
        document.getElementById('run-script-button-delete').addEventListener('click', async () => {
            const outputDiv = document.getElementById('script-output');
            outputDiv.textContent = 'Python-Skript wird ausgeführt...';
    
            try {
                const response = await fetch('/run-python/deleteData');
                const result = await response.text();
                outputDiv.textContent = `Ergebnis: ${result}`;
            } catch (error) {
                console.error('Fehler beim Ausführen des Python-Skripts:', error);
                outputDiv.textContent = 'Fehler beim Ausführen des Python-Skripts.';
            }
        });
    </script>
    


</body>
</html>
