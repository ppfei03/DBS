<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daten aus DynamoDB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }

        .buttons {
            margin: 20px 0;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
            color: #333;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        #loading-indicator {
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            color: #555;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Daten aus DynamoDB</h1>
    <h2>Messungen</h2>

    <!-- Buttons -->
    <div class="buttons">
        <a href="index.html" class="button">Start</a>
        <a href="AlleBoxen.html" class="button">Boxen</a>
        <a href="AlleSensoren.html" class="button">Sensoren</a>
        <a href="AlleMeasurements.html" class="button">->Messungen<-</a>
        <a href="BoxenMap.html" class="button">Karte</a>
    </div>

    <table>
        <thead>
            <tr>
                <th>Sensor ID</th>
                <th>value</th>
                <th>Box ID</th>
                <th>Erfasst am</th>
            </tr>
        </thead>
        <tbody id="data-list"></tbody>
    </table>

    <!-- Ladeanzeige -->
    <div id="loading-indicator">Lade Daten...</div>

    <script>
        let lastEvaluatedKey = null; // Startpunkt für Paginierung
        let isLoading = false;

        async function fetchMoreData() {
            if (isLoading) return;

            isLoading = true;
            const loadingIndicator = document.getElementById('loading-indicator');
            loadingIndicator.style.display = 'block'; // Ladeanzeige einblenden

            try {
                const response = await fetch(`https://api.philipppfeiffer.de/api/data/MeasurementsTablee?lastKey=${encodeURIComponent(lastEvaluatedKey || '')}`);
                const { items, lastKey } = await response.json();

                // Aktualisieren der Tabelle
                const tbody = document.getElementById('data-list');
                if (items.length === 0 && !lastEvaluatedKey) {
                    // Keine Daten, aber Datenbank ist erreichbar
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="4" style="text-align: center;">Keine Daten verfügbar, aber die Datenbank ist erreichbar.</td>
                        </tr>`;
                } else {
                    items.forEach(item => {
                        const sensorId = item.sensorId?.S || 'N/A';
                        const value = item.value?.S || 'N/A';
                        const boxId = item.boxId?.S || 'N/A';
                        const createdAt = item.createdAt?.S || 'N/A';

                        const row = `
                            <tr>
                                <td>${sensorId}</td>
                                <td>${value}</td>
                                <td>${boxId}</td>
                                <td>${createdAt}</td>
                            </tr>
                        `;
                        tbody.innerHTML += row;
                    });
                }

                // Setzen des nächsten Startpunkts für die Paginierung
                lastEvaluatedKey = lastKey;

                // Wenn keine weiteren Daten vorhanden sind, Lazy Loading deaktivieren
                if (!lastKey) {
                    window.removeEventListener('scroll', handleScroll);
                    loadingIndicator.textContent = 'Alle Daten geladen.';
                }
            } catch (err) {
                console.error('Fehler beim Abrufen weiterer Daten:', err);
                const loadingIndicator = document.getElementById('loading-indicator');
                loadingIndicator.textContent = 'Fehler beim Laden der Daten.';
            } finally {
                isLoading = false;
                loadingIndicator.style.display = lastEvaluatedKey ? 'block' : 'none'; // Ladeanzeige ausblenden, falls keine weiteren Daten
            }
        }

        function handleScroll() {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
                fetchMoreData();
            }
        }

        // Initialer Datenabruf
        fetchMoreData();

        // Event-Listener für Scrollen hinzufügen
        window.addEventListener('scroll', handleScroll);
    </script>
</body>
</html>
