<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daten aus DynamoDB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }

        .buttons {
            margin: 20px 0;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
            color: #333;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        #loading-indicator {
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            color: #555;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Daten aus DynamoDB</h1>

    <!-- Buttons -->
    <div class="buttons">
        
        <a href="index.html" class="button">Start</a>
        <a href="AlleBoxen.html" class="button">->Alle Boxen<-</a>
        <a href="AlleSensoren.html" class="button">Alle Sensoren</a>
        <a href="AlleMeasurements.html" class="button">Alle Messungen</a>

    </div>


    <table>
        <thead>
            <tr>
                <th>Box Name</th>
                <th>Location</th>
                <th>Box ID</th>
                <th>State</th>
            </tr>
        </thead>
        <tbody id="data-list"></tbody>
    </table>

    <!-- Ladeanzeige -->
    <div id="loading-indicator">Lade Daten...</div>

    <script>
        let lastEvaluatedKey = null; // Startpunkt für Paginierung
        let isLoading = false;

        async function fetchMoreData() {
            if (isLoading) return;

            isLoading = true;
            const loadingIndicator = document.getElementById('loading-indicator');
            loadingIndicator.style.display = 'block'; // Ladeanzeige einblenden

            try {
                const response = await fetch(`http://34.228.6.222:3000/api/data/BoxesTableLasy?lastKey=${encodeURIComponent(lastEvaluatedKey || '')}`);
                const { items, lastKey } = await response.json();

                // Aktualisieren der Tabelle
                const tbody = document.getElementById('data-list');
                items.forEach(item => {
                    const boxName = item.boxName?.S || 'N/A';
                    const location = item.location?.L
                        ? item.location.L.map(coord => coord.N).join(', ')
                        : 'N/A';
                    const boxId = item.boxId?.S || 'N/A';
                    const state = item.state?.S || 'N/A';

                    const row = `
                        <tr>
                            <td>${boxName}</td>
                            <td>${location}</td>
                            <td>${boxId}</td>
                            <td>${state}</td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });

                // Setzen des nächsten Startpunkts für die Paginierung
                lastEvaluatedKey = lastKey;

                // Wenn keine weiteren Daten vorhanden sind, Lazy Loading deaktivieren
                if (!lastKey) {
                    window.removeEventListener('scroll', handleScroll);
                    loadingIndicator.textContent = 'Alle Daten geladen.';
                }
            } catch (err) {
                console.error('Fehler beim Abrufen weiterer Daten:', err);
                const loadingIndicator = document.getElementById('loading-indicator');
                loadingIndicator.textContent = 'Fehler beim Laden der Daten.';
            } finally {
                isLoading = false;
                loadingIndicator.style.display = lastEvaluatedKey ? 'block' : 'none'; // Ladeanzeige ausblenden, falls keine weiteren Daten
            }
        }

        function handleScroll() {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
                fetchMoreData();
            }
        }

        // Initialer Datenabruf
        fetchMoreData();

        // Event-Listener für Scrollen hinzufügen
        window.addEventListener('scroll', handleScroll);
    </script>
</body>
</html>
