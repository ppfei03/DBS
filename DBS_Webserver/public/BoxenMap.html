<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Map</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #map {
            height: 80vh; /* Karte soll 80% der Höhe einnehmen */
        }
        .buttons {
            margin: 20px 0;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
        h1 {
            color: #333;
        }

    </style>
</head>
<body>
    <h1>Daten aus DynamoDB</h1>
    <!-- Buttons -->
    <div class="buttons">
        <a href="index.html" class="button">Start</a>
        <a href="AlleBoxen.html" class="button">Alle Boxen</a>
        <a href="AlleSensoren.html" class="button">Alle Sensoren</a>
        <a href="AlleMeasurements.html" class="button">Alle Messungen</a>
        <a href="BoxenMap.html" class="button">->Map<-</a>
    </div>

    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialisiere die Karte
        const map = L.map('map').setView([53.55, 10.0], 10); // Startpunkt Hamburg

        // OpenStreetMap-Tiles hinzufügen
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // API-Daten abrufen und Marker hinzufügen
        async function fetchBoxes() {
            try {
                const response = await fetch('https://api.philipppfeiffer.de/api/data/BoxesTable');
                const data = await response.json();

                // Items durchlaufen und Marker setzen
                data.items.forEach(box => {
                    const boxName = box.boxName.S;
                    const lat = parseFloat(box.location.L[0].N);
                    const lon = parseFloat(box.location.L[1].N);

                    // Marker auf der Karte platzieren
                    L.marker([lat, lon])
                        .addTo(map)
                        .bindPopup(`<b>${boxName}</b><br>State: ${box.state.S}`);
                });
            } catch (error) {
                console.error('Fehler beim Abrufen der Boxen:', error);
            }
        }

        // Boxen abrufen und auf der Karte anzeigen
        fetchBoxes();
    </script>
</body>
</html>
